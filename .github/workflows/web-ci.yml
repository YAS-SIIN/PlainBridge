name: Web CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/PlainBridge.Web/PlainBridge.Web.UI/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/PlainBridge.Web/PlainBridge.Web.UI/**'
      - '.github/workflows/web-ci.yml'

jobs:
  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/PlainBridge.Web/PlainBridge.Web.UI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src/PlainBridge.Web/PlainBridge.Web.UI/package-lock.json'

      - name: Install dependencies (relaxed peers)
        run: |
          npm ci --legacy-peer-deps

      # - name: Run unit tests (headless)
      #   run: |
      #     npm run test -- --browsers=ChromeHeadless --no-watch --no-progress --code-coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: src/PlainBridge.Web/PlainBridge.Web.UI/coverage
