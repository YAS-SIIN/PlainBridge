<div>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>list_alt</mat-icon> Server Applications
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card-header>
      <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile>
        </mat-grid-tile> 

        <mat-grid-tile class="text-center">
          <button mat-raised-button color="primary" routerLink="/server-applications/new">
            <mat-icon>add</mat-icon>
            Add New
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search server applications">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" class="mat-elevation-z1">
          
          <ng-container matColumnDef="appId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>AppId</th>
            <td mat-cell *matCellDef="let element">{{ element.appId }}</td>
          </ng-container>

          <ng-container matColumnDef="serverApplicationAppId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ServerApplicationAppId</th>
            <td mat-cell *matCellDef="let element">{{ element.serverApplicationAppId }}</td>
          </ng-container>
          
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="internalPort">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Internal Port</th>
            <td mat-cell *matCellDef="let element">{{ element.internalPort }}</td>
          </ng-container>

 
          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle color="primary"
                                [checked]="element.isActive"
                                [disabled]="loading || pendingIds.has(element.id)"
                                (change)="onToggleIsActive(element, $event.checked)">
              </mat-slide-toggle>
            </td>
          </ng-container>
 
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary"
                      [routerLink]="['/server-applications', element.id, 'edit']"
                      matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" 
                      (click)="deleteServerApplication(element)"
                      matTooltip="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- No data row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data">
                <mat-icon>inbox</mat-icon>
                <p>No server applications found</p>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
                     [pageSize]="10"
                     showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
 
  <!-- Loading State -->
  <div class="loading-container" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading server applications...</p>
  </div>
  </mat-expansion-panel>
</div>
