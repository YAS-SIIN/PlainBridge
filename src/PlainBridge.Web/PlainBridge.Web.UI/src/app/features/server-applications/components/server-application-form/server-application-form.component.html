<div>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>border_color</mat-icon> {{ isEditMode ? 'Edit' : 'Create' }} Server Application
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Server application name">
          <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">
            <ng-container *ngIf="name?.errors?.['required']">Name is required.</ng-container>
            <ng-container *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters long.</ng-container>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Optional description"></textarea>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Port</mat-label>
          <input matInput type="number" formControlName="port" placeholder="80">
          <mat-error *ngIf="form.get('port')?.invalid && form.get('port')?.touched">
            <span *ngIf="form.get('port')?.errors?.['required']">Port is required</span>
            <span *ngIf="form.get('port')?.errors?.['min']">Port must be greater than 0</span>
          </mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" color="warn" routerLink="/server">Cancel</button>
      <button mat-raised-button color="primary" [disabled]="form.invalid || loading" (click)="onSubmit()">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </mat-card-actions>
  </mat-expansion-panel>
</div>
