server {
    listen 8080;
    server_name _;
    # Serve the built Angular app (copied to /usr/share/nginx/html)
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files and index.html fallback for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;
    gzip_min_length 256;
}

