<div class="host-application-form-container">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>{{ isEditMode ? 'Edit' : 'Create' }} Host Application</mat-card-title>
    
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Application name">
          <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>URL</mat-label>
          <input matInput formControlName="url" placeholder="https://example.com">
          <mat-error *ngIf="form.get('url')?.invalid && form.get('url')?.touched">
            <span *ngIf="form.get('url')?.errors?.['required']">URL is required</span>
            <span *ngIf="form.get('url')?.errors?.['pattern']">Please enter a valid URL</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Port</mat-label>
          <input matInput type="number" formControlName="port" placeholder="80">
          <mat-error *ngIf="form.get('port')?.invalid && form.get('port')?.touched">
            <span *ngIf="form.get('port')?.errors?.['required']">Port is required</span>
            <span *ngIf="form.get('port')?.errors?.['min']">Port must be greater than 0</span>
          </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="isActive" class="full-width">Active</mat-checkbox>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" routerLink="/host-applications">Cancel</button>
      <button mat-raised-button color="primary" 
              [disabled]="form.invalid || loading" 
              (click)="onSubmit()">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
