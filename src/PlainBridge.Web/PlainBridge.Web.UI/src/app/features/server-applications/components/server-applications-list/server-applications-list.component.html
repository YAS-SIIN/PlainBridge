<div class="server-applications-list-container">
  <mat-card class="mat-elevation-z4" *ngIf="!loading">
    <mat-card-header>
      <mat-card-title>Server Applications</mat-card-title>
      <div class="header-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/server-applications/new">
        <mat-icon>add</mat-icon>
        Add New
      </button>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search server applications">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" class="mat-elevation-z1">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Path Column -->
          <ng-container matColumnDef="path">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Path</th>
            <td mat-cell *matCellDef="let element">{{ element.path }}</td>
          </ng-container>

          <!-- Active Column -->
          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon *ngIf="element.isActive" color="primary">check_circle</mat-icon>
              <mat-icon *ngIf="!element.isActive" color="warn">cancel</mat-icon>
            </td>
          </ng-container>

          <!-- Host Application Column -->
          <ng-container matColumnDef="hostApplication">
            <th mat-header-cell *matHeaderCellDef>Host Application</th>
            <td mat-cell *matCellDef="let element">
              {{ element.hostApplication?.name || 'N/A' }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary"
                      [routerLink]="['/server-applications', element.id, 'edit']"
                      matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" 
                      (click)="deleteServerApplication(element)"
                      matTooltip="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- No data row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data">
                <mat-icon>inbox</mat-icon>
                <p>No server applications found</p>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
                     [pageSize]="10"
                     showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>

  <!-- Loading State -->
  <div class="loading-container" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading server applications...</p>
  </div>
</div>
