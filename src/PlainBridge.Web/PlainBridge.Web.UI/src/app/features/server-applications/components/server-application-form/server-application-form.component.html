<div class="server-application-form-container">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>{{ isEditMode ? 'Edit' : 'Create' }} Server Application</mat-card-title>
    
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Server application name">
          <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">
            <ng-container *ngIf="name?.errors?.['required']">Name is required.</ng-container>
            <ng-container *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters long.</ng-container>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Optional description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Path</mat-label>
          <input matInput formControlName="path" placeholder="Application path">
          <mat-error *ngIf="path?.invalid && (path?.dirty || path?.touched)">
            <ng-container *ngIf="path?.errors?.['required']">Path is required.</ng-container>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Host Application</mat-label> 
          <mat-error *ngIf="hostApplicationId?.invalid && (hostApplicationId?.dirty || hostApplicationId?.touched)">
            Host Application is required.
          </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="isActive" class="clickable">
          Active
        </mat-checkbox>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading" (click)="onSubmit()">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
