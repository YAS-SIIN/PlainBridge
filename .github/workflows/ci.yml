name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: |
          dotnet restore PlainBridge.sln

      - name: Build (Release)
        run: |
          dotnet build PlainBridge.sln -c Release --no-restore

      - name: Test (all except Server.Tests)
        shell: bash
        run: |
          set -e
          for proj in $(find tests -name '*.csproj' -type f ! -path '*/PlainBridge.Server.Tests/*'); do
            echo "Running tests for $proj"
            dotnet test "$proj" -c Release --no-build --logger trx
          done

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/*.trx
