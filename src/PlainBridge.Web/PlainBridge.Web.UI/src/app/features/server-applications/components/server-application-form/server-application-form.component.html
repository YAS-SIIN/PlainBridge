<div>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>border_color</mat-icon> {{ isEditMode ? 'Edit' : 'Create' }} Server Application
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Server application name">
          <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">
            <ng-container *ngIf="name?.errors?.['required']">Name is required.</ng-container>
            <ng-container *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters long.</ng-container>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Server Application App ID</mat-label>
          <input matInput formControlName="serverApplicationAppId" placeholder="Server Application App ID">
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Optional description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Internal Port</mat-label>
          <input matInput type="number" formControlName="internalPort" placeholder="80">
          <mat-error *ngIf="internalPort?.invalid && internalPort?.touched">
            <span *ngIf="internalPort?.errors?.['required']">Internal port is required</span>
            <span *ngIf="internalPort?.errors?.['min']">Port must be greater than 0</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Server Application Type</mat-label>
          <mat-select formControlName="serverApplicationType">
            <mat-option *ngFor="let type of serverApplicationTypes" [value]="type.value">
              {{ type.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
 
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" color="warn" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" [disabled]="form.invalid || loading" (click)="onSubmit()">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </mat-card-actions>
  </mat-expansion-panel>
</div>
